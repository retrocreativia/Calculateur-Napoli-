<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Laine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de Laine pour plusieurs Types de Pelotes</h1>

        <div id="pelote-forms">
            <div class="section" id="pelote1">
                <h2>Échantillon Pelote 1</h2>
                <label>Largeur (cm): <input type="number" id="widthSample1" class="input-field"></label><br>
                <label>Hauteur (cm): <input type="number" id="heightSample1" class="input-field"></label><br>
                <label>Poids (g): <input type="number" id="weightSample1" class="input-field"></label><br>
            </div>

            <div class="section" id="pelote2">
                <h2>Échantillon Pelote 2</h2>
                <label>Largeur (cm): <input type="number" id="widthSample2" class="input-field"></label><br>
                <label>Hauteur (cm): <input type="number" id="heightSample2" class="input-field"></label><br>
                <label>Poids (g): <input type="number" id="weightSample2" class="input-field"></label><br>
            </div>
        </div>

        <button id="addPeloteBtn" class="calculate-btn">Ajouter une pelote</button>

        <div class="section">
            <h2>Dimensions du Corps</h2>
            <label>Largeur (cm): <input type="number" id="widthBody" class="input-field"></label><br>
            <label>Hauteur (cm): <input type="number" id="heightBody" class="input-field"></label><br>
        </div>

        <div class="section">
            <h2>Dimensions des Manches (facultatif)</h2>
            <label>Largeur (cm): <input type="number" id="widthSleeve" class="input-field"></label><br>
            <label>Hauteur (cm): <input type="number" id="heightSleeve" class="input-field"></label><br>
        </div>

        <button class="calculate-btn" onclick="calculateYarn()">Calculer</button>

        <div class="results">
            <h2>Résultats</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
